name: "Update Preview Website"
description: "This action connects to the Grant Web Design hosting server to update a customer preview website."
author: "Grant Web Design"
inputs:
  gitFolderLocation:
    description: "The location git project of the customer website."
    required: true
  privateKey:
    description: "The organization GWD_HOSTING_SERVER_KEY secret"
    required: true
  serverAddress:
    description: "The organization GWD_HOSTING_SERVER_ADDRESS secret"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
